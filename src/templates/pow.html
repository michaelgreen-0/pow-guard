<!DOCTYPE html>
<html>

<head>
    <title>Proof of Work</title>
</head>

<body>
    <h1>Solving PoW Challenge...</h1>
    <script>
        const powDifficulty = "{{ difficulty }}";
        const powChallengeID = "{{ challenge_id }}"
        const powChallenge = "{{ challenge }}";
        const nextUrl = "{{ next }}";

        async function solvePoW(challenge, difficulty) {
            console.log(`Challenge received with ID: ${powChallengeID}`)
            console.log(`Solving challenge: ${challenge}, with difficulty: ${difficulty}`);
            let solution = 0;
            while (true) {
                const encoder = new TextEncoder();
                const guess = encoder.encode(challenge + solution);
                const hashBuffer = await crypto.subtle.digest("SHA-256", guess);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                if (hashHex.startsWith("0".repeat(difficulty))) {
                    console.log(`Solved! Challenge ID: ${powChallengeID}, Nonce: ${solution}, Hash: ${hashHex}`);
                    return solution.toString();
                }
                solution++;
            }
        }

        solvePoW(powChallenge, powDifficulty).then(solution => {
            fetch("/pow", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    challenge_id: powChallengeID,
                    solution: solution,
                    next: nextUrl
                })
            }).then(res => {
                if (res.ok) {
                    window.location.href = nextUrl;
                } else {
                    document.body.innerHTML = "<h2>Verification failed. Try refreshing.</h2>";
                }
            });
        });
    </script>
</body>

</html>
